<!DOCTYPE html>
<html>
<head>
<title>Petugas Dashboard</title>
<style>
body{margin:0;font-family:Segoe UI;background:#eef3f9}
.header{
  background:#3498db;color:white;padding:20px;
  display:flex;justify-content:space-between
}
.card{
  margin:30px;background:white;padding:20px;
  border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,.1)
}
.loading{display:none}
.spinner{
  width:20px;height:20px;border:3px solid #ccc;
  border-top:3px solid #3498db;border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{100%{transform:rotate(360deg)}}
</style>
</head>
<body>

<div class="header">
  <h2>ğŸ§‘â€ğŸ’¼ Petugas</h2>
  <button onclick="logout()">ğŸ” Ganti User</button>
</div>

<div class="card">
  <h3>ğŸ“„ Data Peminjaman</h3>
  <button onclick="load()">Tampilkan Data</button>
  <div id="loading" class="loading">
    <span class="spinner"></span> Memuat...
  </div>
  <ul id="list"></ul>
</div>

<script>
if(localStorage.getItem('role')!=='petugas')location.href='/login.html';
function logout(){localStorage.clear();location.href='/login.html';}
async function load(){
  loading.style.display='block';
  const res=await fetch('/peminjaman/all',{
    headers:{'x-role':'petugas'}
  });
  const data=await res.json();
  list.innerHTML='';
  data.forEach(p=>{
    list.innerHTML+=`<li>${p.nama} - ${p.tgl_pinjam}</li>`;
  });
  loading.style.display='none';
}
</script>
</body>
</html>
